<!doctype html>
<html>
<head>
	<title>Node Authentication</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<style>
		body 		{ padding-top:80px; }
	</style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> SignIn</h1>

	<!-- LOGIN FORM -->
	<form [formGroup]="loginForm"  autocomplete="on">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" [(ngModel)]="email" formControlName="email" name="email">
    </div>
     <div class="errorMessage" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('pattern')">
				          Please Enter Valid Email Address.
				    </div>
		<div class="form-group">
			<label>Password</label>

			<input type="password" class="form-control" name="password" [(ngModel)]="password" formControlName="password">
						<div class="errorMessage" *ngIf="loginForm.get('password').touched && loginForm.get('password').pristine">
							Please enter password
						</div>
		</div>

		<button type="submit" class="btn btn-warning btn-lg" [disabled]="loginForm.invalid" (click)="login()">Login</button>
	</form>

	<hr>

	<p>Don't have account? <a href="/register">Register</a></p>
	

</div>

</div>
</body>
</html>
